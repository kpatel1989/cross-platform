<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Camera App</title>
    </head>
    <body>
		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {
			    
			}
			function  getPhotoFromMyCell(source) {
				navigator.camera.getPicture (function(imageUrl) {
					document.getElementById("image").src=imageUrl;
				},function(err) {
					alert("error");
				},{ 
					quality: 50,
    				destinationType: Camera.DestinationType.FILE_URI,
    				sourceType: source 
    			})
			}
			function capturePhoto() {
				navigator.camera.getPicture(function(imageData){
					var image = document.getElementById('image');
    				image.src = "data:image/jpeg;base64," + imageData;
				}, function() {
				}, { 
					quality: 100,
				    destinationType: Camera.DestinationType.DATA_URL
				});
			}
		</script>
        <script type="text/javascript" src="cordova.js"></script>
        <style type="text/css">
        	#image {
        		max-width: 100%;
        	}
        </style>
        <br>
        <br>
        <br>
        <button onclick="getPhotoFromMyCell(Camera.PictureSourceType.PHOTOLIBRARY)">From Photo Library</button>
        <br>
        <button onclick="getPhotoFromMyCell(Camera.PictureSourceType.SAVEDPHOTOALBUM)">From Photo Album</button>
        <br>
        <button onclick="capturePhoto()">Take a photo</button>
        <br>
        <img id="image">
    </body>
</html>
